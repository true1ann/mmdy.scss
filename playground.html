<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mmdy.scss.pg</title>
  <link href="css/site.css" rel="stylesheet">
  <link href="css/roboto.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div>
  <div class="card">
    <div class="header">HEADER</div>
    <div class="body">THIS IS CURRENTLY UNDER DEVELOPMENT SO COMPONENTS LOOK RAW, SCRIPT ADDING EACH COMPONENT WILL BE IMPROVED AS WELL AS THE COMPONENTS THEMSELVES</div>
    <div class="footer">FOOTER</div>
  </div>


<script>
    const types = ['primary', 'secondary', 'tertiary', 'error'];
    const alerts = ['fill', 'outline'];
    const badges = ['fill', 'outline'];
    const buttons = ['fill', 'outline'];

    const createElement = (tag, className, text) => {
        const element = document.createElement(tag);
        element.className = className;
        element.textContent = text;
        return element;
    };

    const appendElements = (parent, type, classPrefix, textPrefix) => {
        types.forEach(type => {
            alerts.forEach(alert => {
                const text = `${alert.toUpperCase()} ${type.toUpperCase()} ALERT`;
                parent.appendChild(createElement('div', `alert ${alert}-${type}`, text));
            });
        });
    };

    const appendBadges = (parent) => {
        types.forEach(type => {
            badges.forEach(badge => {
                const text = `${badge.toUpperCase()} ${type.toUpperCase()} BADGE`;
                parent.appendChild(createElement('span', `badge ${badge}-${type}`, text));
            });
        });
    };

    const appendButtons = (parent) => {
        types.forEach(type => {
            buttons.forEach(button => {
                const text = `${button.toUpperCase()} ${type.toUpperCase()} BUTTON`;
                parent.appendChild(createElement('button', `btn ${button}-${type}`, text));
                parent.appendChild(createElement('button', `big btn ${button}-${type}`, `BIG ${button.toUpperCase()} ${type.toUpperCase()} BUTTON`));
            });
        });
    };

    const mainDiv = document.createElement('div');
    document.body.appendChild(mainDiv);

    appendElements(mainDiv, 'alert', 'alert', 'ALERT');
    mainDiv.appendChild(document.createElement('hr'));
    appendBadges(mainDiv);
    mainDiv.appendChild(document.createElement('hr'));
    appendButtons(mainDiv);
</script>
</div>
</body>
</html>
